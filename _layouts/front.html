<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    {% include header.html %}
    <section class="hero is-large is-bold is-primary" {% if page.hero_image %}
        style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="project-title title is-1 has-text-weight-medium"
                   style="padding-bottom: 2rem; font-size: 70px;">
                    Apache Pegasus
                </p>
                <p class="project-subtitle subtitle is-4 has-text-white-bis has-text-weight-light">
                    {% if site.active_lang == "en" %}
                    A horizontally scalable, strongly consistent and high-performance key-value store
                    {% else %}
                    可水平扩展、高性能、强一致的分布式Key-Value数据库
                    {% endif %}
                </p>
                <div style="padding-top: 1rem" class="buttons is-centered">
                    <a class="button is-light is-large front-start-button"
                       href="{{ site.baseurl }}/overview">
                        <span class="icon"><i class="fas fa-chevron-right"></i></span>
                        <span>
                            <span style="font-weight:lighter">Get</span>
                            <strong>Started</strong>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>
</body>
</html>
